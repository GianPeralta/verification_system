<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Print Table with Header/Footer</title>
    <style>
      @media print {
        thead {
          display: table-header-group;
        }
      
        tfoot {
          display: table-footer-group;
        }
      
        tfoot:before {
          content: "Footer text";
        }
      
        thead:before {
          content: "Header text";
        }
      
        #header {
          position: fixed;
          top: 0;
          background-color: #ccc;
          padding: 10px;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Header Text</h1>
    </div>
    <table>
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
        </tr>
        <!-- More rows of data here -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Table footer</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
