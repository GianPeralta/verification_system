
<!DOCTYPE HTML>
<HTML>
<HEAD>

</head>
<body>
	<div id="userTab" style="border: 1px solid black;">
		<button id="logout" style="margin: 15px">Logout</button>

		<br>		
	</div>

		</table>
	</div>
	<div hidden id='studentDetails'>

		</table>
	</div>
	<div id='gatePassTab'>
		<table width='100%' id='gatePass'>
		</table>
	</div>
	<script src="./js/script.js"></script>
</body>
</html>
